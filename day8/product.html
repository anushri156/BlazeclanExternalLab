<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        function save()
        {
            

            let ProductId = document.getElementById("ProductId").value;
            let ProductName = document.getElementById("ProductName").value;
            let ProductCategory = document.getElementById("ProductCategory").value;
            let ProductPrice = document.getElementById("ProductPrice").value;

            let prd = {};

            prd["ProductName"] = ProductName;
            prd["CategoryName"] = ProductCategory;
            prd["Price"] = ProductPrice;
            prd["ProductId"] = ProductId;

            console.log(JSON.stringify(prd));

            let xhr = new XMLHttpRequest();

            xhr.onload = function()
            {
                if(xhr.status == 200)
                {
                    console.log("Added ");
                }

                else
                {
                    console.log("Add unsuccessful");   
                }
            };

            xhr.onerror = function()
            {
                console.log("Some error occured"); 
            };

            xhr.open('POST','http://localhost:9087');
            xhr.setRequestHeader("Content-Type","application/json");

            xhr.send(JSON.stringify(prd));

        }
    </script>
</head>
<body>
    ProductId:<input id="ProductId" type="text"><br><br>
    ProductName:<input id="ProductName" type="text"><br><br>
    ProductCategory:<input id="ProductCategory" type="text"><br><br>
    ProductPrice:<input id="ProductPrice" ><br><br>
    <button onclick="save()">Submit</button>

    

</body>
</html>
